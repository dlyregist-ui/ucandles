<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Gift Set Builder — Preview</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- React + ReactDOM (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel для JSX в браузере -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      :root {
        --bg: #f3f4f6;
        --card: #fff;
        --muted: #6b7280;
        --border: #e5e7eb;
        --text: #111827;
        --primary: #111111;
      }
      *{box-sizing:border-box}
      body{margin:0;font-family:ui-sans-serif,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans","Apple Color Emoji","Segoe UI Emoji";background:var(--bg);color:var(--text)}
      .container{max-width:1040px;margin:0 auto;padding:16px}
      .grid{display:grid;gap:16px}
      .grid-autofit{grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
      .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);padding:16px}
      .card-body{display:flex;flex-direction:column;height:100%;gap:12px}
      .row{display:flex;align-items:center;justify-content:space-between;gap:12px}
      .muted{color:var(--muted)}
      .badge{border:1px solid var(--border);border-radius:999px;padding:4px 10px;font-size:12px;background:#f9fafb}
      .btn{appearance:none;border:1px solid var(--primary);background:var(--primary);color:#fff;border-radius:12px;padding:10px 14px;font-weight:600;cursor:pointer}
      .btn[disabled]{background:#f3f4f6;color:#9ca3af;border-color:transparent;cursor:not-allowed}
      .btn-ghost{background:transparent;color:var(--text);border-color:transparent}
      .scroll-x{display:flex;gap:12px;overflow-x:auto;padding-bottom:8px}
      .placeholder{height:160px;border-radius:12px;background:#f3f4f6;display:grid;place-items:center;color:#9ca3af}
      /* hover overlay for "Подробнее" */
      .hoverable{position:relative;border-radius:12px;overflow:hidden}
      .hoverable > .media{height:160px;background:#f3f4f6;display:block;width:100%;object-fit:cover}
      .hoverable .overlay{
        position:absolute;inset:0;display:grid;place-items:center;
        background:rgba(0,0,0,.45);color:#fff;font-weight:700;opacity:0;transition:opacity .2s ease;
        pointer-events:none;
      }
      .hoverable:hover .overlay{opacity:1}
      /* Modal */
      .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.45);display:grid;place-items:center;z-index:50}
      .modal{width:min(900px,92vw);max-height:90vh;overflow:auto;background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.2)}
      .modal-header{display:flex;align-items:center;justify-content:space-between;padding:14px 18px;border-bottom:1px solid var(--border)}
      .modal-body{display:grid;gap:16px;padding:18px}
      .close{background:transparent;border:none;font-size:22px;line-height:1;cursor:pointer}
      table{width:100%;border-collapse:collapse;font-size:14px}
      td{padding:4px 8px}
      td:first-child{width:160px;color:var(--muted)}
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useMemo, useEffect } = React;

      /********* Data *********/
      const BOXES = [
        {
          id: "small", name: "Набор малый", price: 2000, image: "179A9273.jpg",
          templates: [{ id: "S1", title: "Диффузор 1шт + Свеча 1шт + Автопарфюм 1шт", slots: ["диффузор","свеча","автопарфюм"] }]
        },
        {
          id: "medium", name: "Набор средний", price: 3500, image: "179A9301.jpg",
          templates: [{ id: "M1", title: "Диффузор 1 + Мыло 1 + Лосьон 1 + Свеча 2 + Скраб 1 + Бомбочка 1 + Автопарфюм 1", slots: ["диффузор","мыло","лосьон","свеча","свеча","скраб","бомбочка","автопарфюм"] }]
        },
        {
          id: "large", name: "Набор большой", price: 5000, image: "179A9329.jpg",
          templates: [{ id: "L1", title: "Диффузор 2 + Мыло 1 + Лосьон 1 + Свеча 3 + Скраб 2 + Бомбочка 3", slots: ["диффузор","диффузор","мыло","лосьон","свеча","свеча","свеча","скраб","скраб","бомбочка","бомбочка","бомбочка"] }]
        }
      ];

      const AROMAS = {
        "диффузор":[
          { name: "Arabian Nights", image:"", description:"Загадочный восточный аккорд с тёплой базой.", pyramid:{top:["Бергамот","Лимон","Шафран"],heart:["Роза","Уд"],base:["Сандал","Мускус","Пачули"]}},
          { name:"Astoria Lux" }, { name:"Basil & Mint" }, { name:"Black Currant" }, { name:"Black Pepper" }
        ],
        "свеча":[
          { name:"Arabian Nights", description:"Версия в свече — мягкая, уютная.", pyramid:{top:["Бергамот","Лимон","Шафран"],heart:["Роза","Уд"],base:["Сандал","Мускус","Пачули"]}},
          { name:"Mango Kiss" }, { name:"Smoked Vanilla" }
        ],
        "автопарфюм":[{name:"Royal Roses"},{name:"Basil & Mint"}],
        "мыло":[{name:"Celtic Verbena"}],
        "лосьон":[{name:"Celtic Verbena"}],
        "скраб":[{name:"Basil and Mint"}],
        "бомбочка":[{name:"Basil and Mint"}]
      };

      /********* UI helpers *********/
      const Card = ({children}) => <div className="card"><div className="card-body">{children}</div></div>;
      const Button = ({children,onClick,disabled,variant="primary",full}) => (
        <button className={`btn ${variant==="ghost"?"btn-ghost":""}`} onClick={onClick} disabled={disabled} style={{width: full ? "100%" : undefined}}>
          {children}
        </button>
      );
      const Badge = ({children}) => <span className="badge">{children}</span>;
      const currency = (n)=> new Intl.NumberFormat("ru-RU",{style:"currency",currency:"RUB"}).format(n);

      const Modal = ({open,onClose,title,image,children})=>{
        if(!open) return null;
        return (
          <div className="modal-backdrop" onClick={onClose}>
            <div className="modal" onClick={(e)=>e.stopPropagation()}>
              <div className="modal-header">
                <h3 style={{margin:0}}>{title}</h3>
                <button className="close" aria-label="Закрыть" onClick={onClose}>×</button>
              </div>
              <div className="modal-body">
                {image ? <img src={image} alt={title||""} style={{width:"100%",maxHeight:360,objectFit:"cover",borderRadius:12}}/> : null}
                {children}
              </div>
            </div>
          </div>
        );
      };

      /********* App *********/
      function App(){
        const [boxId,setBoxId]=useState(null);
        const [templateId,setTemplateId]=useState(null);
        const [slots,setSlots]=useState([]); // [{type, aroma}]
        const [detail,setDetail]=useState(null); // {type, aroma}
        const [viewAll,setViewAll]=useState(null);

        const box = useMemo(()=>BOXES.find(b=>b.id===boxId)||null,[boxId]);
        const template = useMemo(()=>box?.templates.find(t=>t.id===templateId)||null,[box,templateId]);

        useEffect(()=>{
          if(template) setSlots(template.slots.map(type=>({type, aroma:null})));
        },[templateId,template]);

        const total = box?.price ?? 0;
        const isComplete = template && slots.every(s=>!!s.aroma);

        const addAroma = (type, aroma) => {
          if(!template) return;
          const idx = slots.findIndex(s=>s.type===type && !s.aroma);
          if(idx===-1) return;
          const next=[...slots];
          next[idx]={...next[idx], aroma};
          setSlots(next);
          // закрываем любые открытые модалки/оверлеи
          setDetail(null);
          setViewAll(null);
        };
        const removeAromaByName = (type, name) => {
          const idx = slots.findIndex(s=>s.type===type && s.aroma?.name===name);
          if(idx===-1) return;
          const next=[...slots];
          next[idx]={...next[idx], aroma:null};
          setSlots(next);
        };

        if(!box){
          return (
            <div className="container">
              <h1 style={{marginTop:0}}>Выберите набор</h1>
              <div className="grid grid-autofit">
                {BOXES.map(b=>(
                  <div className="card" key={b.id}>
                    <div className="card-body">
                      <!-- медиаблок -->
                      <div className="hoverable" style="cursor:default">
                        <img class="media" src={b.image} alt={b.name}" height="180" style="height:180px" onerror="this.style.display='none'">
                        </img>
                      </div>

                      <div className="row">
                        <h3 style={{margin:0,fontSize:18}}>{b.name}</h3>
                        <Badge>{currency(b.price)}</Badge>
                      </div>

                      <div className="muted" style={{fontSize:12,whiteSpace:"pre-line"}}>
                        {b.templates[0].title.split("+").map((line,i)=>(<div key={i} style={{marginBottom:2}}>{line.trim()}</div>))}
                      </div>

                      <!-- нижняя панель: кнопка всегда на одном уровне -->
                      <div style={{marginTop:"auto"}}>
                        <Button full onClick={()=>{setBoxId(b.id); setTemplateId(b.templates[0].id);}}>Выбрать</Button>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          );
        }

        return (
          <div className="container">
            <div className="row" style={{marginBottom:14}}>
              <div className="row" style={{gap:10}}>
                <img src={box.image} alt="" width="64" height="48" style={{borderRadius:8,objectFit:"cover"}} onerror="this.style.display='none'"/>
                <div>
                  <h2 style={{margin:"0 0 4px 0",fontSize:20}}>{box.name}</h2>
                  <div className="muted" style={{fontSize:12}}>{template?.title}</div>
                </div>
              </div>
              <div><Badge>{currency(total)}</Badge></div>
            </div>

            {Array.from(new Set(template.slots)).map(type=>{
              const need = template.slots.filter(t=>t===type).length;
              const selectedCount = slots.filter(s=>s.type===type && s.aroma).length;
              const list = AROMAS[type] || [];
              return (
                <div key={type} style={{marginBottom:24}}>
                  <div className="row" style={{gap:12,alignItems:"baseline"}}>
                    <div style={{display:"flex",alignItems:"baseline",gap:8,flexWrap:"wrap"}}>
                      <h3 style={{margin:0,fontSize:18}}>Выберите: {type}</h3>
                      <span className="muted" style={{fontSize:12}}>(нужно {need}, выбрано {selectedCount})</span>
                      <div style={{display:"flex",gap:6,flexWrap:"wrap"}}>
                        {slots.map((s,i)=> s.type===type && s.aroma ? (
                          <span key={`${type}-${i}`} className="badge" style="display:inline-flex;align-items:center;gap:6">
                            {s.aroma.name}
                            <span style="cursor:pointer" onclick="event.stopPropagation()" onClick={()=>removeAromaByName(type,s.aroma.name)}>×</span>
                          </span>
                        ) : null)}
                      </div>
                    </div>
                    <Button className="btn-ghost" onClick={()=>setViewAll(type)}>Посмотреть все</Button>
                  </div>

                  <div className="scroll-x">
                    {list.map((ar,i)=>(
                      <div key={ar.name+"-"+i} className="card" style={{minWidth:220}}>
                        <div className="card-body">
                          {/* кликабельный медиаблок с ховером «Подробнее» */}
                          <div className="hoverable" style={{cursor:"pointer"}} onClick={()=>setDetail({type, aroma:ar})}>
                            {ar.image
                              ? <img className="media" src={ar.image} alt={ar.name} onerror="this.style.display='none'"/>
                              : <div className="media placeholder">Нет фото</div>}
                            <div className="overlay">Подробнее</div>
                          </div>

                          <div className="row">
                            <div style={{fontWeight:700}}>{ar.name}</div>
                            <span className="badge">{type}</span>
                          </div>

                          <div style={{marginTop:"auto",display:"flex",gap:6}}>
                            <Button onClick={()=>addAroma(type, ar)} disabled={selectedCount>=need}>Выбрать</Button>
                          </div>
                        </div>
                      </div>
                    ))}
                  </div>
                </div>
              );
            })}

            <div style={{marginTop:24}}>
              <div className="card">
                <div className="row">
                  <h3 style={{margin:0}}>Стоимость набора</h3>
                  <div style={{fontWeight:700}}>{currency(total)}</div>
                </div>
                <div style={{marginTop:10}}>
                  <div style={{fontWeight:600,marginBottom:6}}>Вы выбрали:</div>
                  <ul style={{margin:0,paddingLeft:18}}>
                    {slots.map((s,i)=>(
                      <li key={i} style={{fontSize:14,lineHeight:1.6}}>{s.type}: {s.aroma?.name || "— не выбрано"}</li>
                    ))}
                  </ul>
                </div>
                <div style={{marginTop:12}}>
                  <Button full disabled={!isComplete}>Добавить в корзину</Button>
                </div>
              </div>
            </div>

            {/* Модалка «Подробнее» */}
            <Modal
              open={!!detail}
              onClose={()=>setDetail(null)}
              title={detail ? `${detail.type}: ${detail.aroma.name}` : ""}
              image={detail?.aroma.image}
            >
              {detail ? (
                <>
                  <div className="muted" style={{fontSize:14,lineHeight:1.6}}>
                    {detail.aroma.description || "Описание будет добавлено позже."}
                  </div>
                  <div className="card">
                    <h4 style={{margin:"0 0 8px 0"}}>Пирамида аромата</h4>
                    <table>
                      <tbody>
                        <tr><td>Верхние ноты</td><td>{(detail.aroma.pyramid?.top||[]).join(", ")||"—"}</td></tr>
                        <tr><td>Сердце</td><td>{(detail.aroma.pyramid?.heart||[]).join(", ")||"—"}</td></tr>
                        <tr><td>База</td><td>{(detail.aroma.pyramid?.base||[]).join(", ")||"—"}</td></tr>
                      </tbody>
                    </table>
                  </div>
                </>
              ) : null}
            </Modal>

            {/* Модалка «Посмотреть все» */}
            <Modal open={!!viewAll} onClose={()=>setViewAll(null)} title={viewAll ? `Все ароматы: ${viewAll}` : ""}>
              {viewAll ? (
                <div className="grid" style={{gridTemplateColumns:"repeat(auto-fit, minmax(220px,1fr))",gap:12}}>
                  {(AROMAS[viewAll]||[]).map((ar,i)=>(
                    <div key={`${viewAll}-${ar.name}-${i}`} className="card">
                      <div className="card-body">
                        <div className="hoverable" style={{cursor:"pointer"}} onClick={()=>setDetail({type:viewAll, aroma:ar})}>
                          {ar.image
                            ? <img className="media" src={ar.image} alt={ar.name} onerror="this.style.display='none'"/>
                            : <div className="media placeholder" style={{height:140}}>Нет фото</div>}
                          <div className="overlay">Подробнее</div>
                        </div>
                        <div className="row">
                          <div style={{fontWeight:700}}>{ar.name}</div>
                          <span className="badge">{viewAll}</span>
                        </div>
                        <div style={{marginTop:"auto",display:"flex",gap:6}}>
                          <Button onClick={()=>addAroma(viewAll, ar)}>Выбрать</Button>
                        </div>
                      </div>
                    </div>
                  ))}
                </div>
              ) : null}
            </Modal>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
